# Application Configuration
spring.application.name=fashion-retail-app

# Server Configuration
server.port=8080

# Supabase PostgreSQL Database Configuration
# Direct connection (use this if pooler times out)
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST:db.pgfldlwjvjvtlyhxaiqt.supabase.co}:${SUPABASE_DB_PORT:5432}/${SUPABASE_DB_NAME:postgres}?sslmode=require&connectTimeout=30&socketTimeout=30
spring.datasource.username=${SUPABASE_DB_USER:postgres.pgfldlwjvjvtlyhxaiqt}
spring.datasource.password=${SUPABASE_DB_PASSWORD:Prakash@4861}
spring.datasource.driver-class-name=org.postgresql.Driver

# Hikari Connection Pool Settings - Optimized for Supabase
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# Supabase REST API Configuration (Optional - for REST API calls)
supabase.url=${SUPABASE_URL:https://pgfldlwjvjvtlyhxaiqt.supabase.co}
supabase.anon.key=${SUPABASE_ANON_KEY:}
supabase.service.key=${SUPABASE_SERVICE_KEY:}

# JPA/Hibernate Configuration
# create-drop: drops and creates tables on startup (for development)
# update: updates schema without dropping data (safer for production)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Actuator Endpoints (for health checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.fashionretail=DEBUG
logging.level.org.springframework.security=DEBUG
