# Supabase Production Profile Configuration
# To use this profile, run: mvn spring-boot:run (without SPRING_PROFILES_ACTIVE)

# Supabase PostgreSQL Database Configuration - Direct Connection (Recommended)
# Using direct connection instead of connection pooler
spring.datasource.url=jdbc:postgresql://${SUPABASE_DB_HOST:db.pgfldlwjvjvtlyhxaiqt.supabase.co}:${SUPABASE_DB_PORT:5432}/${SUPABASE_DB_NAME:postgres}?sslmode=require&connectTimeout=30&socketTimeout=30&loginTimeout=30
spring.datasource.username=${SUPABASE_DB_USER:postgres}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings - Optimized for Supabase
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# JPA/Hibernate Configuration for Supabase
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Disable H2 Console for production
spring.h2.console.enabled=false
