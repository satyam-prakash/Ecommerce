jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Run tests
      run: mvn test
      
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: fashion-retail-app
        path: target/fashion-retail-app.jar

  deploy-to-ec2:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: fashion-retail-app
        
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        echo "$EC2_KEY" > private_key.pem
        chmod 600 private_key.pem
        
        # Copy JAR to EC2
        scp -o StrictHostKeyChecking=no -i private_key.pem fashion-retail-app.jar $EC2_USER@$EC2_HOST:/home/$EC2_USER/
        
        # Restart the application
        ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          sudo systemctl stop fashion-retail
          sudo mv /home/$USER/fashion-retail-app.jar /opt/fashion-retail/
          sudo systemctl start fashion-retail
          sudo systemctl status fashion-retail
        EOF
        
        rm -f private_key.pem

  docker-build:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/fashion-retail:latest,${{ secrets.DOCKER_USERNAME }}/fashion-retail:${{ github.sha }}
