name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Create SSH directory
        mkdir -p ~/.ssh
        
        # Add SSH key
        echo "$EC2_SSH_KEY" > ~/.ssh/deploy_key.pem
        chmod 600 ~/.ssh/deploy_key.pem
        
        # Add EC2 to known hosts
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts
        
        # Stop the service
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "sudo systemctl stop fashion-retail"
        
        # Upload new JAR
        scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no \
          target/fashion-retail-app.jar $EC2_USER@$EC2_HOST:/tmp/fashion-retail-app.jar
        
        # Move JAR and restart service
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "sudo mv /tmp/fashion-retail-app.jar /opt/fashion-retail/fashion-retail-app.jar && \
           sudo systemctl start fashion-retail && \
           sudo systemctl status fashion-retail --no-pager"
        
        # Wait for application to start
        echo "Waiting for application to start..."
        sleep 15
        
        # Health check
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "curl -f http://localhost:8080/actuator/health || exit 1"
    
    - name: Deployment Status
      if: success()
      run: |
        echo "✅ Deployment successful!"
        echo "Application URL: http://${{ secrets.EC2_HOST }}"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "❌ Deployment failed! Check logs above."
        exit 1
