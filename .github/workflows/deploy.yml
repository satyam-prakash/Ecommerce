name: Deploy to EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Deploy to EC2
      env:
        EC2_HOST: ${{ secrets.EC2_HOST }}
        EC2_USER: ${{ secrets.EC2_USER }}
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
      run: |
        # Verify secrets are set
        if [ -z "$EC2_HOST" ]; then echo "❌ ERROR: EC2_HOST secret not set"; exit 1; fi
        if [ -z "$EC2_USER" ]; then echo "❌ ERROR: EC2_USER secret not set"; exit 1; fi
        if [ -z "$EC2_SSH_KEY" ]; then echo "❌ ERROR: EC2_SSH_KEY secret not set or empty"; exit 1; fi
        
        echo "✓ All secrets are configured"
        echo "EC2_HOST: $EC2_HOST"
        echo "EC2_USER: $EC2_USER"
        echo "EC2_SSH_KEY length: ${#EC2_SSH_KEY} characters"
        
        # Create SSH directory
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        
        # Write SSH key using cat (preserves all formatting)
        cat > ~/.ssh/deploy_key.pem << 'EOFKEY'
${{ secrets.EC2_SSH_KEY }}
EOFKEY
        
        chmod 600 ~/.ssh/deploy_key.pem
        
        # Verify key format
        echo "Key file size: $(wc -c < ~/.ssh/deploy_key.pem) bytes"
        echo "First line: $(head -n 1 ~/.ssh/deploy_key.pem)"
        echo "Last line: $(tail -n 1 ~/.ssh/deploy_key.pem)"
        
        # Validate key format
        if ! head -n 1 ~/.ssh/deploy_key.pem | grep -q "BEGIN.*PRIVATE KEY"; then
          echo "❌ ERROR: Invalid key format - must start with BEGIN PRIVATE KEY"
          exit 1
        fi
        
        # Add EC2 to known hosts
        ssh-keyscan -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null
        
        # Stop the service
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "sudo systemctl stop fashion-retail"
        
        # Upload new JAR
        scp -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no \
          target/fashion-retail-app.jar $EC2_USER@$EC2_HOST:/tmp/fashion-retail-app.jar
        
        # Move JAR and restart service
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "sudo mv /tmp/fashion-retail-app.jar /opt/fashion-retail/fashion-retail-app.jar && \
           sudo systemctl start fashion-retail && \
           sudo systemctl status fashion-retail --no-pager"
        
        # Wait for application to start
        echo "Waiting for application to start..."
        sleep 15
        
        # Health check
        ssh -i ~/.ssh/deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST \
          "curl -f http://localhost:8080/actuator/health || exit 1"
    
    - name: Deployment Status
      if: success()
      run: |
        echo "✅ Deployment successful!"
        echo "Application URL: http://${{ secrets.EC2_HOST }}"
    
    - name: Deployment Failed
      if: failure()
      run: |
        echo "❌ Deployment failed! Check logs above."
        exit 1
